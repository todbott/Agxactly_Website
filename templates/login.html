<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Agxactly web portal">
  <meta name="keywords" content="translation">
  <meta name="generator" content="Responsive Site Designer 1.5.1419">
  <title>AGXactly Web Portal</title>
  <link rel="stylesheet" href="{{url_for('static', filename='css/LoginStyle1022.css')}}">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="{{url_for('static', filename='js/bootstrap.js')}}"></script>
	<link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.css')}}">
</head>

<body>
<style>
.alerts-dropdown {
	border-radius: 5px 5px 5px 5px;
	font-size: 15px;
}
</style>
<div class="grid-container">
	<div class="TitleBar">
		AGXACTLY OPERATIONS
	</div>
</div>



<div class="container">
<div class="row">
<div class="col-2"></div>
<div class="col-8">
<center>
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="{{url_for('static', filename='img/AGXactlyLogo.JPG')}}" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form action="" method="post">
      <input type="text" id="login" class="alerts-dropdown" placeholder="login" name="username">
	  <br>
      <input type="password" id="password" class="alerts-dropdown" placeholder="password" name="password">
	  <br>
			<select id="version" name="version" class="alerts-dropdown">
				<option value="simple">Simple Dashboard</option>
				<option value="static">Desktop dashboard</option>
			</select>
	  <br>
      <input type="submit" class="alerts-dropdown" value="Login">
    </form>
	{% if error %}
		<p class="error"><strong>Error:</strong> {{ error }}
	{% endif %}


  </div>
</div>
</div>
<div class="col-2"></div>
</div>
</div>





</body>

</html>
